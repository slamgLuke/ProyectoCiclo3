<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Cars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/streamster" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>


  <body>
    
    
  <div class="container">
    <div class="row justify-content-center pt-5 mt-5 mr-1">
      <div class="col-md-8 formulario">
        <form action="procesar_registro.php" method="POST">
          <div class="form-group text-center">
            <h1 class="text-light">REGISTRAR CLIENTE</h1>
          </div>
          <div class="form-group row mx-sm-4 pt-3">
            <label for="username" class="col-form-label col-md-4">Nombre de usuario:</label>
            <div class="col-md-8">
              <input type="text" class="form-control text-white" placeholder="Ingrese su nombre de usuario" name="username" id="username">
            </div>
          </div>
          <div class="form-group row mx-sm-4 pt-3">
            <label for="dni" class="col-form-label col-md-4">DNI:</label>
              <div class="col-md-8">
                <input type="number" step="1" class="form-control text-white" id="dni" name="dni" placeholder="Ingrese su DNI" pattern="[0-9]{8}" maxlength="8" required>
                <div class="invalid-feedback">El DNI debe contener solo números y tener 8 dígitos.</div>
          </div>
          </div>
          
          <div class="form-group row mx-sm-4 pt-3">
            <label for="nombre" class="col-form-label col-md-4">Nombre:</label>
            <div class="col-md-8">
              <input type="text" class="form-control text-white" placeholder="Ingrese su nombre" name="nombre" id="nombre">
            </div>
          </div>
          <div class="form-group row mx-sm-4 pt-3">
            <label for="apellido" class="col-form-label col-md-4">Apellido:</label>
            <div class="col-md-8">
              <input type="text" class="form-control text-white" placeholder="Ingrese su apellido" name="apellido" id="apellido">
            </div>
          </div>
          <div class="form-group row mx-sm-4 pt-3">
            <label for="email" class="col-form-label col-md-4">Correo electrónico:</label>
            <div class="col-md-8">
              <input type="email" class="form-control text-white" placeholder="Ingrese su correo electrónico" name="email" id="email">
            </div>
          </div>
          <div class="form-group row mx-sm-4 pt-3">
            <label for="password" class="col-form-label col-md-4">Contraseña:</label>
            <div class="col-md-8">
              <input type="password" class="form-control text-white" placeholder="Ingrese su contraseña" name="password" id="password">
              <button type="button" class="btn btn-outline-secondary" id="show-password-btn">Mostrar contraseña</button>
            </div>
          </div>
          <div class="form-group mx-sm-2">
            <input type="submit" class="btn btn-block ingresar" value="REGISTRAR">
          </div>
          <div class="form-group ms-sm-4 text-right">
            <span class=""> <a href="#">Olvide mi contraseña &#x1F5FF</a></span>
          </div>
          <div class="form-group">
            <span><a href="" class="olvide">INGRESAR</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
    
    <script>
      // Solicita permisos de sonido al cargar la página
      window.addEventListener('DOMContentLoaded', function() {
        navigator.permissions.query({ name: 'sound' })
          .then(function(result) {
            if (result.state === 'granted') {
              console.log('Permiso de sonido concedido.');
              // Aquí puedes agregar el código para habilitar el sonido en tu página
            } else {
              console.log('Permiso de sonido no concedido.');
              // Aquí puedes agregar el código para mostrar un mensaje de advertencia en tu página
            }
          });
      });
    </script>

    <script src="permiso.js"></script>

    <script>
      const showPasswordBtn = document.getElementById('show-password-btn');
      const passwordInput = document.getElementById('password');
      
      showPasswordBtn.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          showPasswordBtn.textContent = 'Ocultar contraseña';
        } else {
          passwordInput.type = 'password';
          showPasswordBtn.textContent = 'Mostrar contraseña';
        }
      });
    </script>
    <!-- Link to Bootstrap JS file (optional) -->
